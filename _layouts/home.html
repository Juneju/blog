---
layout: default
---
<div id="bgDiv">
    <div>
        {{ site.blog }}
        <div class="subtitle">{{ site.description }}</div>
    </div>
    <img about="Photo on VisualHunt" src="{{ "/assets/img/bg_tree2.jpg " | relative_url }}" />
</div>
<div class="wrapper mt-3">
    <div class="home p-6">
        {%- if page.title -%}
        <h1 class="page-heading">{{ page.title }}</h1>
        {%- endif -%}
        {{ content }}

    </div>
</div>
