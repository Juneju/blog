---
layout: default
---
<article class="post h-entry postArticle">

    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-meta">
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                {{ page.date | date: date_format }}
            </time>
            {%- if page.author -%}
            â€¢ <span itemprop="author"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
            {%- endif -%}
        </p>
    </header>

    <div>
        <div class="post-content articleBody" itemprop="articleBody">
            <div class="post-container">
                {{ content }}
            </div>

            <div class="sidebar-container catalog-container">
                {% unless page.no-catalog %}
                <div class="side-catalog">
                    <hr class="hidden-sm hidden-xs">
                    <h5>
                        <a class="catalog-toggle" href="#" id="catalog">CATALOG</a>
                    </h5>
                    <ul class="catalog-body"></ul>
                </div>
                {% endunless %}
            </div>
        </div>
    </div>
    <div id="gitalk-container">

    </div>
</article>
